<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Léo Rodrigues</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset-css.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/card-project.css"><link rel="stylesheet" href="css/components/wrapper-card.css">

    
    


</head>
<body>
    <header class="header">
        <h1 class="logo">L.R</h1>

        <nav class="navigation">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h2 class="main-title">Leonardo Rodrigues</h1>
                <h3 class="subtitle">FrontEnd developer</h2>
            </div>
            
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="" lang="en">Contatos</a>
            </div>
        </div>

    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo HTML5">
            
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo NodeJS">
            
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo CSS3">
            
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="Logo TDD">
            
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo JavaScript">
            
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Logo Rest API">
            
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo REACT">
            
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Logo UX">
            
                <div class="right">
                    <h3 class="title">US</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="#" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/firedlabs.png" alt="Logo da firelabs">
                </figure>
            </a>
            <a href="#" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="img/collabcode.png" alt="Logo da Collabcode">
                </figure>
            </a>
            <a href="https://leeorodrigues.github.io/" target="_blank">
                <figure class="card-project -pink">
                    <img class="logo" src="img/logo-port.png" alt="Logo do Portifólio">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
